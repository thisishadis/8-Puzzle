<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Number Puzzle</title>
</head>
<body>
        <div class="game">
            <div class="play">
                <div class="watch">
                    <div>Timer</div>
                    <div class="timer">00:00:00</div>
                </div>
                <div class="grid">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button></button>
                </div>
                <div class="footer">
                    <button>Play</button>
                    <span>Move: 0</span>
                    <!-- <input type="number" value="3" class="size"> -->
                </div>
            </div>
            <div class="Info"></div>
            </div>

    <script src="./backup.js"></script>
</body>
</html>
